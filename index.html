<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>

      <form id="login-form">
        <input
          type="text"
          id="input username"
          placeholder="usuario"
          required
          autocomplete="off"
        />
        <input
          type="password"
          id="input-passoword"
          placeholder="senha"
          required
          autocomplete="off"
        />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
